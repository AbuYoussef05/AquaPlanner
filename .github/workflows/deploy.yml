name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # WICHTIG: das Skript darf nur bauen, NICHT pushen/deployen
      - name: Build
        run: |
          # falls dein Script zus√§tzlich pusht: ERSETZEN durch einfache Build-Kommandos
          # npm run build  # <- wenn dein build in package.json hinterlegt ist
          ./build-gh-pages.sh
          # SPA-Fallback & Jekyll aus
          cp dist/index.html dist/404.html || true
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist              # <-- nicht ./dist/public
          name: site-dist           # <-- eindeutiger Name!

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site-dist  # <-- exakt derselbe Name
